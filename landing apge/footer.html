<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Footer</title>
    <style>
        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .footer-section {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        .footer-section h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #d90166; /* Accent color */
        }

        .footer-address {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ccc; /* Lighter text color */
        }

        .footer-social {
            margin-top: 20px;
        }

        .footer-social a {
            color: white; /* Accent color */
            text-decoration: none;
            margin: 0 15px;
            /* font-size: 24px; */
            transition: color 0.3s;
        }

        .footer-social a:hover {
            color: #fff; /* Hover color */
        }

        /* Additional Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #d90166; /* Hover color */
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-content">
            <!-- Section 1: Company Info -->
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Your Company Name</p>
                <p>123 Main Street</p>
                <p>City, Country</p>
                <p>Email: info@yourcompany.com</p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
            
            <!-- Section 2: Quick Links -->
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            
            <!-- Section 3: Follow Us -->
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="footer-social">
                    <ul>
                        <li>

                            <a href="#">Facebook</a>
                        </li>
                        <li>
                            <a href="#">Twitter</a>

                        </li>
                        <li>

                            <a href="#">LinkedIn</a>
                        </li></ul>
                </div>
                
            </div>
        </div>
    </footer>
</body>
</html>
